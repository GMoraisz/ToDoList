<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <h1>Lista de Tarefas</h1>

    <div class="addtasks">
        <!-- Input para adicionar uma nova tarefa -->
        <input class="textfield" type="text" id="nomeTarefa" placeholder="Nome da Tarefa">

        <!-- Botões para adicionar uma nova tarefa -->
        <button class="addbutton" onclick="adicionarTarefa()">Adicionar</button>

        <br><br>

        <section class="table-section">
            <!-- Tabela de tarefas -->
            <table class="task" id="taskTable">
                <tbody></tbody>
            </table>

            <br>

            <!-- Tabela de tarefas concluídas -->
            <div class="table-container">
                <table class="concludedtasks">
                    <thead>
                        <tr>
                            <th>Tarefas Concluídas</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    </div>

    <br>

    <!-- Script JS -->
    <script defer src="Scripts/script.js"></script>

    <!-- Rodapé -->
    <footer>
        <p>Todos os direitos reservados @2023 | GMorais</p>
    </footer>

</body>

</html>
